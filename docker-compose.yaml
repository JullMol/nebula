version: '3.8'

services:
  redis:
    image: redis:alpine
    container_name: nebula-redis
    ports:
      - "6379:6379"
    networks:
      - nebula-net

  postgres:
    image: postgres:15-alpine
    container_name: nebula-postgres
    environment:
      POSTGRES_USER: nebula
      POSTGRES_PASSWORD: nebula_password
      POSTGRES_DB: nebula_db
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - nebula-net

  gateway:
    build:
      context: .
      dockerfile: deploy/docker/Dockerfile
      args:
        APP_NAME: gateway
    container_name: nebula-gateway
    ports:
      - "3000:3000"
      - "3001:3001"
    environment:
      - DATABASE_URL=postgres://nebula:nebula_password@postgres:5432/nebula_db?sslmode=disable
    volumes:
      - ./deploy/docker/config.docker.yaml:/root/config.yaml
    depends_on:
      - redis
      - postgres
    networks:
      - nebula-net

  worker-1:
    build:
      context: .
      dockerfile: deploy/docker/Dockerfile
      args:
        APP_NAME: worker
    container_name: nebula-worker-1
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - nebula-net

  worker-2:
    build:
      context: .
      dockerfile: deploy/docker/Dockerfile
      args:
        APP_NAME: worker
    container_name: nebula-worker-2
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - nebula-net

  prometheus:
    image: prom/prometheus
    container_name: nebula-prometheus
    volumes:
      - ./deploy/monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
    networks:
      - nebula-net

  grafana:
    image: grafana/grafana
    container_name: nebula-grafana
    ports:
      - "4000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    depends_on:
      - prometheus
    networks:
      - nebula-net

networks:
  nebula-net:
    driver: bridge

volumes:
  postgres_data: